<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            background-color: #222;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-box {
            background: #333;
            padding: 30px;
            border-radius: 8px;
            text-align: center;
            width: 300px;
        }
        .form-control {
            margin-bottom: 15px;
        }
        .btn-custom {
            background-color: #444;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            width: 100%;
            border: none;
            transition: background 0.3s;
        }
        .btn-custom:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    
    <div class="login-box">
        <img src="../assests/wit.png" alt="" height="70px">
        <h2>Iniciar Sesión</h2>
        <input type="text" class="form-control" placeholder="Correo" id="email">
        <input type="password" class="form-control" placeholder="Contraseña" id="password">
        <button class="btn btn-custom" onclick="login()">Ingresar</button>
        <p><a href="forgot_password.html">¿Olvidaste tu contraseña?</a></p>

    </div>

    <script>
        function login() {
            let email = document.getElementById("email").value;
            let pass = document.getElementById("password").value;
    
            axios.post("http://localhost/inicio/apis/auth.php", { email: email, password: pass }, { withCredentials: true })
                .then(response => {
                    if (response.data.status === "success") {
                        window.location.href = "../app.html"; 
                    } else {
                        alert(response.data.message);
                    }
                })
                .catch(error => {
                    console.error("Error:", error);
                    alert("Hubo un problema con el servidor.");
                });
        }
    </script>
    
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
