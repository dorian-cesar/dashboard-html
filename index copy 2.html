<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Oscura</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: #fff;
            color: #000;
            display: flex;
        }
        .navbar {
            background-color: #000;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }
        .navbar-brand img {
            height: 40px;
        }
        .nav-link {
            color: #aaa;
            transition: color 0.3s;
        }
        .nav-link:hover {
            color: #fff;
        }
        #content {
            padding: 80px 20px 20px 270px;
            flex-grow: 1;
            transition: padding-left 0.3s;
            width: 100%;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            position: fixed;
            left: -250px;
            top: 56px;
            background: #222;
            padding-top: 20px;
            transition: left 0.3s;
        }
        .sidebar a {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            color: #ccc;
            text-decoration: none;
            transition: background 0.3s;
        }
        .sidebar a:hover {
            background: #444;
        }
        .sidebar i {
            margin-right: 10px;
        }
        .menu-btn {
            position: fixed;
            left: 10px;
            top: 10px;
            background: #000;
            color: #fff;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            z-index: 1100;
        }
    </style>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <button class="menu-btn" onclick="toggleSidebar()">☰</button>
    
    <div class="sidebar" id="sidebar">
        <a href="#" onclick="loadPage('login.html')"><i class="fas fa-sign-in-alt"></i> Login</a>
        <a href="#" onclick="loadPage('configuracion.html')"><i class="fas fa-cog"></i> Configuración</a>
        <a href="#" onclick="loadPage('users.html')"><i class="fas fa-users"></i> Users</a>
    </div>
    
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="logo.png" alt="Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="loadPage('nosotros.html')">Nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="loadPage('dashboard.html')">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="loadPage('contacto.html')">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div id="content">
        <h2>Bienvenido</h2>
        <p>Selecciona una opción del menú para continuar.</p>
    </div>
    
    <script>
        function loadPage(page) {
            $("#content").load(page);
        }
        
        function toggleSidebar() {
            let sidebar = document.getElementById("sidebar");
            let content = document.getElementById("content");
            if (sidebar.style.left === "0px") {
                sidebar.style.left = "-250px";
                content.style.paddingLeft = "20px";
            } else {
                sidebar.style.left = "0px";
                content.style.paddingLeft = "270px";
            }
        }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
