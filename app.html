<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Oscura</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <style>
        body {
            background-color: #fff;
            color: #000;
            display: flex;
        }

        .navbar {
            background-color: #000;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            padding-left: 60px;
        }

        .navbar-brand {
            margin-left: 60px;
        }

        .navbar-brand img {
            height: 40px;
        }

        .nav-link {
            color: #aaa;
            transition: color 0.3s;
        }

        .nav-link:hover {
            color: #fff;
        }

        #content {
            padding: 80px 20px 20px 270px;
            flex-grow: 1;
            transition: padding-left 0.3s;
            width: 100%;
        }

        .sidebar {
            width: 250px;
            height: 100vh;
            position: fixed;
            left: -250px;
            top: 56px;
            background: #222;
            padding-top: 20px;
            transition: left 0.3s;
        }

        .sidebar a {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            color: #ccc;
            text-decoration: none;
            transition: background 0.3s;
        }

        .sidebar a:hover {
            background: #444;
        }

        .sidebar i {
            margin-right: 10px;
        }

        .menu-btn {
            position: fixed;
            left: 10px;
            top: 10px;
            background: #000;
            color: #fff;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            z-index: 1100;
        }


        .logout {
            position: absolute;
            bottom: 100px;
            width: 100%;
            text-align: center;

            color: #fff;
            padding: 10px 0;
        }
        

        .logout:hover {
            background: #666;
        }

        #empresaInfo {
            color: #fff;
        }
    </style>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <button class="menu-btn" onclick="toggleSidebar()">☰</button>

    <div class="sidebar" id="sidebar">
        <p><h3 id="empresas" style="color: #fff; text-align: center;">Empresa</h3></p>
        <ul id="sidebar-items"></ul>
        <a class="logout" href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>
   

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Mi App</a>
            <img src="./assests/wit.png" alt="Logo" style="height: 40px;">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav" id="navbar-items"></ul>
            </div>
        </div>
    </nav>

    <div id="content" class="container">
        <h2>Bienvenido</h2>
        <p>Selecciona una opción del menú para continuar.</p>
    </div>

    <script>
    
        function toggleSidebar() {
            let sidebar = document.getElementById("sidebar");
            let content = document.getElementById("content");
            if (sidebar.style.left === "0px") {
                sidebar.style.left = "-250px";
                // content.style.paddingLeft = "20px";

            } else {
                sidebar.style.left = "0px";
                // content.style.marginLeft= "270px";
            }
        }
        function loadPage(page) {
            $("#content").load('./pages/'+page, function () {
                if (page === "users.html") {
                    loadUsers(); // Llama a la función después de cargar users.html
                }
            });
        }
        function logout() {
            axios.post("http://localhost/inicio/apis/logout.php", {}, { withCredentials: true })
                .then(() => {
                    window.location.href = "pages/login.html";
                });
        }


        $(document).ready(function () {
            axios.get("./apis/check_session.php", { withCredentials: true })
                .then(response => {
                    if (!response.data.loggedIn) {
                        window.location.href = "login.html"; // Redirige si no hay sesión
                    } else {
                        let rol_id = response.data.rol_id;
                        let empresa = response.data.empresa || "Sin empresa asignada";
                       $("#empresas").text(empresa);

                    }
                });
            
                axios.get("http://localhost/inicio/apis/get_menu.php", { withCredentials: true })
            .then(response => {
                if (response.data.error) {
                    console.log(response.data.error);
                    window.location.href = "./pages/login.html"; // Redirigir si no está logueado
                    return;
                }



                let navbar = $("#navbar-items");
                let sidebar = $("#sidebar-items");

                navbar.empty();
                sidebar.empty();

                response.data.navbar.forEach(item => {
                    navbar.append(`<li class="nav-item"><a class="nav-link" href="#" onclick="loadPage('${item.url}')">${item.nombre}</a></li>`);
                });

                response.data.sidebar.forEach(item => {
                    sidebar.append(`<li><a href="#" onclick="loadPage('${item.url}')">${item.nombre}</a></li>`);
                });
            })
            .catch(error => {
                console.error("Error al obtener menús:", error);
                window.location.href = "login.html";
            });
            










        })
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
