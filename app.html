<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Oscura</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: #fff;
            color: #000;
            display: flex;
        }

        .navbar {
            background-color: #000;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            padding-left: 60px;
        }

        .navbar-brand {
            margin-left: 60px;
        }

        .navbar-brand img {
            height: 40px;
        }

        .nav-link {
            color: #aaa;
            transition: color 0.3s;
        }

        .nav-link:hover {
            color: #fff;
        }

        #content {
            padding: 80px 20px 20px 270px;
            flex-grow: 1;
            transition: padding-left 0.3s;
            width: 100%;
        }

        .sidebar {
            width: 250px;
            height: 100vh;
            position: fixed;
            left: -250px;
            top: 56px;
            background: #222;
            padding-top: 20px;
            transition: left 0.3s;
        }

        .sidebar a {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            color: #ccc;
            text-decoration: none;
            transition: background 0.3s;
        }

        .sidebar a:hover {
            background: #444;
        }

        .sidebar i {
            margin-right: 10px;
        }

        .menu-btn {
            position: fixed;
            left: 10px;
            top: 10px;
            background: #000;
            color: #fff;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            z-index: 1100;
        }


        .logout {
            position: absolute;
            bottom: 100px;
            width: 100%;
            text-align: center;

            color: #fff;
            padding: 10px 0;
        }

        .logout:hover {
            background: #666;
        }
    </style>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <button class="menu-btn" onclick="toggleSidebar()">☰</button>

    <div class="sidebar" id="sidebar">

        <div id="admin-menu">

            <a href="#" onclick="loadPage('configuracion.html')"><i class="fas fa-cog"></i> Configuración</a>
            <a href="#" onclick="loadPage('users.html')"><i class="fas fa-users"></i> Users</a>
        </div>
        <a class="logout" href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./wit.png" alt="Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="loadPage('nosotros.html')">Nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="loadPage('dashboard.html')">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="loadPage('contacto.html')">Contacto</a>
                    </li>
                    <li class="nav-item" id="menu1">
                        <a class="nav-link" href="#" onclick="loadPage('menu1.html')">Menu1</a>
                    </li>
                    <li class="nav-item" id="menu2">
                        <a class="nav-link" href="#" onclick="loadPage('menu2.html')">Menu2</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="content" class="container">
        <h2>Bienvenido</h2>
        <p>Selecciona una opción del menú para continuar.</p>
    </div>

    <script>
        $(document).ready(function () {
            if (localStorage.getItem("loggedIn") !== "true") {
                window.location.href = "login.html"; // Redirige si no está logueado
            }
            let userRole = localStorage.getItem("userRole");


            // Ocultar menú según el rol
            if (userRole === "user1") {
                $("#menu2").hide(); // User1 NO puede ver Menu2
            } else if (userRole === "user2") {
                $("#menu1").hide(); // User2 NO puede ver Menu1
            } else if (userRole === "admin") {
                // Admin puede ver todo (no se oculta nada)
            } else {
                // Si es otro usuario, oculta ambos menús
                $("#menu1").hide();
                $("#menu2").hide();
            }
            // Si el rol comienza con "user", oculta el menú de admin
            if (userRole && userRole.startsWith("user")) {
                $("#admin-menu").remove(); // Oculta todas las opciones excepto Logout
            }
        });




     
        

        function loadPage(page) {
        $("#content").load(page, function () {
            if (page === "users.html") {
                loadUsers(); // Llama a la función después de cargar users.html
            }
        });
    }

        function toggleSidebar() {
            let sidebar = document.getElementById("sidebar");
            let content = document.getElementById("content");
            if (sidebar.style.left === "0px") {
                sidebar.style.left = "-250px";
                // content.style.paddingLeft = "20px";

            } else {
                sidebar.style.left = "0px";
                // content.style.marginLeft= "270px";
            }
        }

        function logout() {
            alert("Cerrando sesión...");
            localStorage.removeItem("loggedIn"); // Elimina sesión
            localStorage.removeItem("userRole");
            window.location.href = "login.html"; // Redirige a la página de login
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
